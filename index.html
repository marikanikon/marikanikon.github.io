<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Roboto:100" rel="stylesheet">
        <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="content">
      <header class="page-title">
        <center>
        <h1> MARIKA NIKO </h1>
        </center>
      </header>
        <div class="section-container">
            <center>
              <div class="onStageButton">
                <div class="color1"> <img src="FirstPage/NYUAD_WomenRidingInTheSand_8670.jpg" /> </div>
                <div class="nocolor1"> <img src="FirstPage/NYUAD_WomenRidingInTheSand_8670 (1).jpg" /> </div>
                <div class="section-text1"> on-stage </div>
              </div>
              <div class="offStageButton">
                <div class="color2"> <img src="FirstPage/AliceInWonderland-54 2.jpg" /> </div>
                <div class="nocolor2"> <img src="FirstPage/AliceInWonderland-54 2 (1).jpg" /> </div>
                <div class="section-text2"> off-stage </div>
              </div>
            </center>
            <script>
              $(".onStageButton").hover(function(){
                  $(this).find(".nocolor1").stop().animate({"opacity" : "0"});
                }, function(){
                  $(this).find(".nocolor1").stop().animate({"opacity" : "1"});
              });
              $(".offStageButton").hover(function(){
                  $(this).find(".nocolor2").stop().animate({"opacity" : "0"});
                }, function(){
                  $(this).find(".nocolor2").stop().animate({"opacity" : "1"});
                });
                </script>
        </div>
    </div>
  </body>
  <footer class="contact">
    <center>
    <div class="contact-details">
      <div class="contact-label"> contact </div>
      <div class="contact-address"> marika.niko@nyu.edu</div>

</footer>
